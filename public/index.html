<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Моя домашняя библиотека</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Моя библиотека</h2>
                </div>
                <div class="sidebar-content">
                    <div class="controls-group">
                        <button id="add-book-btn" class="btn">
                            Добавить книгу
                        </button>
                    </div>

                    <div class="controls-group">
                        <label for="search-input">Поиск</label>
                        <input
                            type="search"
                            id="search-input"
                            placeholder="Название или автор..."
                        />
                    </div>

                    <div class="controls-group">
                        <label>Фильтр по полкам</label>
                        <div class="filters">
                            <button
                                class="filter-btn active"
                                data-filter="my-library"
                            >
                                Все книги
                            </button>
                            <button class="filter-btn" data-filter="to-read">
                                К прочтению
                            </button>
                            <button class="filter-btn" data-filter="wishlist">
                                Список желаний
                            </button>
                        </div>
                    </div>

                    <div class="controls-group">
                        <label for="sort-select">Сортировка</label>
                        <select id="sort-select">
                            <option value="default">По умолчанию</option>
                            <option value="title-asc">По названию (А-Я)</option>
                            <option value="title-desc">
                                По названию (Я-А)
                            </option>
                            <option value="author-asc">По автору (А-Я)</option>
                            <option value="author-desc">По автору (Я-А)</option>
                            <option value="rating-desc">
                                По рейтингу (убыв.)
                            </option>
                            <option value="rating-asc">
                                По рейтингу (возр.)
                            </option>
                            <option value="date-desc">
                                По дате прочтения (новые)
                            </option>
                            <option value="date-asc">
                                По дате прочтения (старые)
                            </option>
                        </select>
                    </div>

                    <div class="controls-group">
                        <label for="author-filter">Автор</label>
                        <select id="author-filter">
                            <option value="all">Все авторы</option>
                        </select>
                    </div>

                    <div class="controls-group">
                        <label for="genre-filter">Жанр</label>
                        <select id="genre-filter">
                            <option value="all">Все жанры</option>
                        </select>
                    </div>

                    <div class="controls-group">
                        <label for="author-series-filter"
                            >Авторская серия</label
                        >
                        <select id="author-series-filter">
                            <option value="all">Все авторские серии</option>
                        </select>
                    </div>

                    <div class="controls-group">
                        <label for="publisher-series-filter"
                            >Издательская серия</label
                        >
                        <select id="publisher-series-filter">
                            <option value="all">Все издательские серии</option>
                        </select>
                    </div>
                </div>
            </aside>

            <main class="content">
                <div id="book-list-container"></div>
                <div id="show-more-container"></div>
                <div id="pagination-container"></div>
            </main>
        </div>

        <dialog id="add-book-dialog">
            <form id="add-book-form" class="edit-form-grid">
                <h2>Добавить новую книгу</h2>

                <fieldset class="wide">
                    <legend>Основная информация</legend>
                    <div class="form-group">
                        <label for="add-title">Название</label>
                        <input
                            type="text"
                            id="add-title"
                            name="title"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="add-author">Автор</label>
                        <input
                            type="text"
                            id="add-author"
                            name="author"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="add-coverImage">URL обложки</label>
                        <input
                            type="url"
                            id="add-coverImage"
                            name="coverImage"
                        />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Формат и Владение</legend>
                    <div class="form-group">
                        <label>Формат</label>
                        <div class="radio-group">
                            <label
                                ><input
                                    type="radio"
                                    name="format"
                                    value="physical"
                                    checked
                                />
                                Физическая</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="format"
                                    value="ebook"
                                />
                                Электронная</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="format"
                                    value="audiobook"
                                />
                                Аудиокнига</label
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label
                            ><input
                                type="checkbox"
                                id="add-isOwned"
                                name="isOwned"
                                checked
                            />
                            В моей собственности</label
                        >
                    </div>
                </fieldset>

                <fieldset id="location-fieldset">
                    <legend>Местоположение</legend>
                    <div class="form-group">
                        <div class="radio-group" id="location-radio-group">
                            <label
                                ><input
                                    type="radio"
                                    name="locationType"
                                    value="home"
                                    checked
                                />
                                Дома</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="locationType"
                                    value="work"
                                />
                                На работе</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="locationType"
                                    value="lent"
                                />
                                Дал почитать</label
                            >
                        </div>
                    </div>
                    <div id="lent-to-fields-container" style="display: none">
                        <div class="form-group">
                            <label for="add-lent-to">Кому выдана</label>
                            <input type="text" id="add-lent-to" name="lentTo" />
                        </div>
                        <div class="form-group">
                            <label for="add-lent-contact"
                                >Контакт (тел./соцсеть)</label
                            >
                            <input
                                type="text"
                                id="add-lent-contact"
                                name="lentContact"
                            />
                        </div>
                    </div>
                </fieldset>

                <fieldset class="wide">
                    <legend>Библиография и LiveLib</legend>
                    <div class="form-group">
                        <label for="add-publisher">Издательство</label>
                        <input
                            type="text"
                            id="add-publisher"
                            name="publisher"
                        />
                    </div>
                    <div class="form-group">
                        <label for="add-publicationYear">Год издания</label>
                        <input
                            type="number"
                            id="add-publicationYear"
                            name="publicationYear"
                        />
                    </div>
                    <div class="form-group">
                        <label for="add-livelib-rating">Рейтинг LiveLib</label>
                        <input
                            type="text"
                            id="add-livelib-rating"
                            name="livelibRating"
                        />
                    </div>
                    <div class="form-group">
                        <label for="add-livelib-url">URL на LiveLib</label>
                        <input
                            type="url"
                            id="add-livelib-url"
                            name="livelibUrl"
                        />
                    </div>
                </fieldset>

                <div class="form-actions wide">
                    <button type="submit" class="btn">Сохранить</button>
                    <button
                        type="button"
                        id="cancel-btn"
                        class="btn btn-secondary"
                    >
                        Отмена
                    </button>
                </div>
            </form>
        </dialog>

        <dialog id="detail-dialog">
            <div id="detail-view-content"></div>
        </dialog>

        <script src="js/main.js" type="module"></script>
    </body>
</html>
