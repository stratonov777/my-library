<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Моя домашняя библиотека</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Моя библиотека</h2>
                </div>
                <div class="sidebar-content">
                    <div class="controls-group">
                        <button id="add-book-btn" class="btn">
                            Добавить книгу
                        </button>
                    </div>

                    <div class="controls-group">
                        <label for="search-input">Поиск</label>
                        <input
                            type="search"
                            id="search-input"
                            placeholder="Название или автор..."
                        />
                    </div>

                    <div class="controls-group">
                        <label>Фильтр по полкам</label>
                        <div class="filters">
                            <button
                                class="filter-btn active"
                                data-filter="my-library"
                            >
                                Все книги
                            </button>
                            <button class="filter-btn" data-filter="to-read">
                                К прочтению
                            </button>
                            <button class="filter-btn" data-filter="wishlist">
                                Список желаний
                            </button>
                        </div>
                    </div>

                    <div class="controls-group">
                        <label for="sort-select">Сортировка</label>
                        <select id="sort-select">
                            <option value="default">По умолчанию</option>
                            <option value="title-asc">По названию (А-Я)</option>
                            <option value="title-desc">
                                По названию (Я-А)
                            </option>
                            <option value="author-asc">По автору (А-Я)</option>
                            <option value="author-desc">По автору (Я-А)</option>
                            <option value="rating-desc">
                                По рейтингу (убыв.)
                            </option>
                            <option value="date-desc">
                                По дате прочтения (новые)
                            </option>
                            <option value="date-asc">
                                По дате прочтения (старые)
                            </option>
                        </select>
                    </div>

                    <div class="controls-group">
                        <label for="author-filter">Автор</label>
                        <select id="author-filter">
                            <option value="all">Все авторы</option>
                        </select>
                    </div>

                    <div class="controls-group">
                        <label for="genre-filter">Жанр</label>
                        <select id="genre-filter">
                            <option value="all">Все жанры</option>
                        </select>
                    </div>

                    <div class="controls-group">
                        <label for="author-series-filter"
                            >Авторская серия</label
                        >
                        <select id="author-series-filter">
                            <option value="all">Все авторские серии</option>
                        </select>
                    </div>

                    <div class="controls-group">
                        <label for="publisher-series-filter"
                            >Издательская серия</label
                        >
                        <select id="publisher-series-filter">
                            <option value="all">Все издательские серии</option>
                        </select>
                    </div>
                </div>
            </aside>

            <main class="content">
                <div id="book-list-container"></div>
                <div id="show-more-container"></div>
                <div id="pagination-container"></div>
            </main>
        </div>

        <dialog id="add-book-dialog">
            <form id="add-book-form">
                <h2>Добавить новую книгу</h2>
                <div class="form-group">
                    <label for="title">Название</label>
                    <input type="text" id="title" name="title" required />
                </div>
                <div class="form-group">
                    <label for="author">Автор</label>
                    <input type="text" id="author" name="author" required />
                </div>
                <div class="form-group">
                    <label for="coverImage">URL обложки</label>
                    <input type="url" id="coverImage" name="coverImage" />
                </div>
                <div class="form-group">
                    <label for="tags">Теги (через запятую)</label>
                    <input type="text" id="tags" name="tags" />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Сохранить</button>
                    <button
                        type="button"
                        id="cancel-btn"
                        class="btn btn-secondary"
                    >
                        Отмена
                    </button>
                </div>
            </form>
        </dialog>

        <dialog id="detail-dialog">
            <div id="detail-view-content"></div>
        </dialog>

        <script src="js/main.js" type="module"></script>
    </body>
</html>
